<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KodeTech|Admin</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" />

    <!--font awesome icon-->
    <script src="https://kit.fontawesome.com/87e2f7b4fa.js" crossorigin="anonymous"></script>

    <!-- CUSTOM CSS -->

    <link rel="stylesheet" href="../css/admin.css" />

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="m-0 p-0" style="background: #e5e5e5">
        <div class="">
            <div class="row bg-white m-2">
                <div class="col-4">
                    <div class="form-group has-search">
                        <span class="bi bi-search form-control-feedback" style="padding-top: 10px"></span>
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                </div>
                <div class="col-4">
                    <div class="row mt-1">
                        <div class="col-3">
                            <img src="../images/admin-user images/whitAnBlHair.png" style="border-radius: 50%" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white m-2 px-4 py-3">
                <div class="row">
                    <div class="col-3 text-blue">
                        <p>NAME</p>
                    </div>
                    <div class="col-3 text-blue">
                        <p>EMAIL</p>
                    </div>
                    <div class="col-3 text-blue">
                        <p>ROLE</p>
                    </div>
                    <div class="col-2 text-blue">
                        <p>STATUS</p>
                    </div>
                    <div class="col-1 text-blue">
                        <p>ACTION></p>
                    </div>
                </div>
                <div id="eachAdmin"></div>
            </div>
            <div class="py-3">
                <p>Showing 1-6 <span class="text-blue">results</span> of 15 Admins</p>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
